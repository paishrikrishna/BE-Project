{% extends "homepage.html" %}
{% block content %}
	<table id="calander" style="margin-top: 20px;">
		<tr colspan="7">
			<th>
				<div id="month" style="text-align: center;font-size: 20px;">
					asdad
				</div>
			</th>
		</tr>
	</table>
	{% autoescape off %}
	<script>
		
		var Months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov','December'];
		make_cal(2020,12)

		function make_cal(year,month){
			var d = new Date(year, month,0);
			var mon = document.getElementById("month");
			
			mon.innerHTML = Months[d.getMonth()];

			var table = document.getElementById("calander");
			var c = 0;
			var p = -1;
			for(var i = 1 ; i<=d.getDate() ;i++ ){
				if((i-1)%7==0 || i==1){
					c++;
					p=-1;
					var row = table.insertRow(c);
				}
				p++;
				var cell1 = row.insertCell(p);
				cell1.id = "Dates";
				var div = document.createElement("div");
				div.id = "Date_number";
				var textnode = document.createTextNode(i);
				div.append(textnode);              
				cell1.append(div);      
				var div = document.createElement("div");
				div.id = "Date_day";
				var da = new Date(year, month-1,i);
				var textnode = document.createTextNode(String(da).split(" ")[0]);
				div.append(textnode);                    
				cell1.append(div);
			}
	
		}	
			
		
		
		</script>
	{% endautoescape %}
{% endblock %}
