<!DOCTYPE html>
<html>
<head>
	<title>BE</title>
	<style type="text/css">
		#sidebar{
		  height: 100%;
		  width: 220px;
		  position: fixed; 
		  z-index: 1; 
		  top: 0; 
		  left: 0;
		  background-color: #111; 
		  overflow-x: hidden; 
		  padding-top: 20px;
		  
		}
		a{
			color: white;
			display: block;
			text-decoration: none;
			font-size: 40px;
			margin: 10px 10px 10px 10px;
			padding: 10px 10px 10px 10px;
		}
		a:hover{
			background-color: white;
			color: black;
			border-radius: 10px;
			transition: 1s;
		}
		a#logo:hover{
			margin-bottom: 15px;

		}
		#main {
			margin-left: 220px;
			padding: 0px 10px;
		}
		#Dates{
			padding: 40px 40px 40px 40px;
			font-size: 20px;
			border-radius: 10px;
			background-color: blue;
			color: white;
			overflow-x: hidden;
			transition: 1s;
		}
		#calander,#camera_feed,#Events_log{
			margin: auto;
		}
		#Feeds{
			padding: 70px 70px 70px 70px;
			font-size: 20px;
			border-radius: 10px;
		}
		#feed{
			width: 470px;
			height: 300px;
		}
		input#back{
			padding: 10px 10px 10px 10px;
			margin: 0px 20px 10px 20px;
			background-color: white;
			font-size: 20px; 
		}
		div#month{
			text-align: center;
			font-size: 60px;
			display: inline;
		}
		input#back:hover{
			background-color: black;
			color: white;
			border-radius: 10px;
			transition: 1s;
			cursor: pointer;
		}
		div#month:hover{
			background-color: black;
			color: white;
			border-radius: 10px;
			transition: 1s;
			cursor: pointer;
		}
		#Dates:hover{
			padding-top: 0px;
			background-color: white; 
			color: black;
			transition: 1s;
			cursor: pointer;
		}
		#Events{
			opacity: 0;
			font-size: 0px;
			transition: 1s;
		}
		#Dates:hover #Events{
			opacity: 1;
			font-size: 17px;
			transition: 1s;
		}
		#Event_Date,#Event_Organizer,#Event_Agenda{
			font-size: 40px;
			padding: 10px 10px 10px 10px;
			margin: 0px 20px 10px 20px;
			text-align: center;
			border-radius: 20px;
			color: white;
			background-color: blue;
			transition: 1s;
		}
		#Event_holder:hover #Event_Date,#Event_holder:hover #Event_Agenda,#Event_holder:hover #Event_Organizer,#user_details_holder:hover #Event_Date,#user_details_holder:hover #Event_Agenda,#user_details_holder:hover #Event_Organizer{
			background-color: green;
			color: white; 
			transition: 1s;
			cursor: pointer;	
		}

		
		.popup,.edit_popup,.req_popup{
		    background:rgba(0,0,0,.4);
		    cursor:pointer;
		    display:none;
		    height:100%;
		    position:fixed;
		    text-align:center;
		    top:0;
		    width:100%;
		    z-index:10000;
		}
		.popup .helper ,.edit_popup .helper,.req_popup .helper{
		    display:inline-block;
		    height:100%;
		    vertical-align:middle;

		}
		.popup > div , .edit_popup > div, .req_popup > div {
		    background-color: #fff;
		    box-shadow: 10px 10px 60px #555;
		    display: inline-block;
		    height: auto;
		    max-width: 551px;
		    min-height: 100px;
		    vertical-align: middle;
		    width: 60%;
		    position: relative;
		    border-radius: 8px;
		    padding: 15px 5%;

		}
		.popupCloseButton {
		    background-color: #fff;
		    border: 3px solid #999;
		    border-radius: 50px;
		    cursor: pointer;
		    display: inline-block;
		    font-family: arial;
		    font-weight: bold;
		    position: absolute;
		    top: -20px;
		    right: -20px;
		    font-size: 25px;
		    line-height: 30px;
		    width: 30px;
		    height: 30px;
		    text-align: center;
		}
		.popupCloseButton:hover {
		    background-color: #ccc;
		}
		.edit_popupCloseButton {
		    background-color: #fff;
		    border: 3px solid #999;
		    border-radius: 50px;
		    cursor: pointer;
		    display: inline-block;
		    font-family: arial;
		    font-weight: bold;
		    position: absolute;
		    top: -20px;
		    right: -20px;
		    font-size: 25px;
		    line-height: 30px;
		    width: 30px;
		    height: 30px;
		    text-align: center;
		}
		.edit_popupCloseButton:hover {
		    background-color: #ccc;
		}
		.req_popupCloseButton {
		    background-color: #fff;
		    border: 3px solid #999;
		    border-radius: 50px;
		    cursor: pointer;
		    display: inline-block;
		    font-family: arial;
		    font-weight: bold;
		    position: absolute;
		    top: -20px;
		    right: -20px;
		    font-size: 25px;
		    line-height: 30px;
		    width: 30px;
		    height: 30px;
		    text-align: center;
		}
		.req_popupCloseButton:hover {
		    background-color: #ccc;
		}
		.trigger_popup_fricc {
		    cursor: pointer;
		    font-size: 20px;
		    margin: 20px;
		    display: inline-block;
		    font-weight: bold;
		}
		
		#event_log_d_button:hover{
			cursor: pointer;
			transition: 1s;
		}


	</style>
</head>
<body >
	<div id="sidebar">
		<a href="../{{ user }}/homepage" id="logo"><img src="" alt="LOGO"></a>
		<a href="../{{ user }}/calander">Calender</a>
		<span id="admin_panel">
			<a href="">Sensor</a>
			<a href="../{{ user }}/camera">Camera</a>
			<a href="../{{ user }}/requested_events" id="req">Requests</a>
		<span>
	</div>

	<div id="main">
		{% block content %}
			{{ user }}
		{% endblock %}
	</div>
	{% autoescape off %}
	<script>
		admin_panel();

		function admin_panel(){
			var x = document.getElementById("admin_panel");
			if("{{ user }}" == "admin"){
				x.style.display = "block";
			}
			else{
				x.style.display = "none";
			}

		}

		if(parseInt("{{ date_count }}")>=1){
			document.getElementById("req").style="background-color:red;color:white;border-radius:20px";
		}

	</script>
	{% endautoescape %}
</body>
</html>
