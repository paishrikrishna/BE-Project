<!DOCTYPE html>
<html>
<head>
	<title>BE</title>
	<style type="text/css">
		#sidebar{
		  height: 100%;
		  width: 220px;
		  position: fixed; 
		  z-index: 1; 
		  top: 0; 
		  left: 0;
		  background-color: #111; 
		  overflow-x: hidden; 
		  padding-top: 20px;
		  
		}
		a{
			color: white;
			display: block;
			text-decoration: none;
			font-size: 40px;
			margin: 10px 10px 10px 10px;
			padding: 10px 10px 10px 10px;
		}
		a:hover{
			background-color: white;
			color: black;
			border-radius: 10px;
			transition: 1s;
		}
		a#logo:hover{
			margin-bottom: 15px;

		}
		#main {
			margin-left: 220px; 
			padding: 0px 10px;
		}
		#Dates{
			padding: 40px 40px 40px 40px;
			font-size: 20px;
			border-radius: 10px;
			background-color: blue;
		}
		#calander{
			margin: auto;
		}
	</style>
</head>
<body >
	<div id="sidebar">
		<a href="./homepage" id="logo"><img src="" alt="LOGO"></a>
		<a href="./calander">Calander</a>
		<a href="">Sensor</a>
		<a href="">Camera</a>
		<a href="">IOT</a>
	</div>
	<div id="main">
		{% block content %}
			Home Page
		{% endblock %}
	</div>
</body>
</html>
