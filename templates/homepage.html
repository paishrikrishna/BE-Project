<!DOCTYPE html>
<html>
<head>
	<title>BE</title>
	<style type="text/css">
		#sidebar{
		  height: 100%;
		  width: 220px;
		  position: fixed; 
		  z-index: 1; 
		  top: 0; 
		  left: 0;
		  background-color: #111; 
		  overflow-x: hidden; 
		  padding-top: 20px;
		  
		}
		a{
			color: white;
			display: block;
			text-decoration: none;
			font-size: 40px;
			margin: 10px 10px 10px 10px;
			padding: 10px 10px 10px 10px;
		}
		a:hover{
			background-color: white;
			color: black;
			border-radius: 10px;
			transition: 1s;
		}
		a#logo:hover{
			margin-bottom: 15px;

		}
		#main {
			margin-left: 220px;
			padding: 0px 10px;
		}
		#Dates{
			padding: 40px 40px 40px 40px;
			font-size: 20px;
			border-radius: 10px;
			background-color: blue;
			overflow-x: hidden;
		}
		#calander,#camera_feed,#Events_log{
			margin: auto;
		}
		#Feeds{
			padding: 70px 70px 70px 70px;
			font-size: 20px;
			border-radius: 10px;
		}
		#feed{
			width: 470px;
			height: 300px;
		}
		input#back{
			padding: 10px 10px 10px 10px;
			margin: 0px 20px 10px 20px;
			background-color: white;
			font-size: 20px; 
		}
		div#month{
			text-align: center;
			font-size: 60px;
			display: inline;
		}
		input#back:hover{
			background-color: black;
			color: white;
			border-radius: 10px;
			transition: 1s;
			cursor: pointer;
		}
		div#month:hover{
			background-color: black;
			color: white;
			border-radius: 10px;
			transition: 1s;
			cursor: pointer;
		}
		#Dates:hover{
			padding-top: 0px;
			background-color: white; 
			color: black;
			transition: 1s;
			cursor: pointer;
		}
		#Events{
			opacity: 0;
			display: none;
			font-size: 17px;
		}
		#Dates:hover #Events{
			opacity: 1;
			display: block;
			transition: 1s;
		}
		#Event_Date,#Event_Organizer,#Event_Agenda{
			font-size: 40px;
			padding: 10px 10px 10px 10px;
			margin: 0px 20px 10px 20px;
			text-align: center;
			border-radius: 20px;
			background-color: blue;
		}
		#Event_Date:hover,#Event_Organizer:hover,#Event_Agenda:hover{
			background-color: green;
			color: white;
			transition: 1s;
			cursor: pointer;
		}
		

	</style>
</head>
<body >
	<div id="sidebar">
		<a href="./homepage" id="logo"><img src="" alt="LOGO"></a>
		<a href="./calander">Calander</a>
		<a href="">Sensor</a>
		<a href="./camera">Camera</a>
		<a href="">IOT</a>
	</div>
	<div id="main">
		{% block content %}
			Home Page
		{% endblock %}
	</div>
</body>
</html>
